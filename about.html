        <section>
            <h1>The Trimesters</h1>
            <p>Every pregnant woman goes throught the first, second and the third trimester.</p>
            <p>Below, we are to fill an ante-natal form and answer a few question regarding the three trimesters.</p>
            <form action="http://httpbin.org/get">
                <fieldset>
                    <legend>Personal Information</legend>
                    <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Jane" required> 
                    </p>
                    <p>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Doe" required> 
                    </p>
                    <p>
                        <label for="phone">Phone:</label> 
                        <input type="tel" name="phone" id="phone" placeholder="5555555555"  pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </p>
                    <p>
                        <label for="name">Emergency Contact:</label>
                        <input type="text" id="name" name="name" required> 
                    </p>
                    <p>
                        <label for="phone">Emergency Contact's Phone No:</label> 
                        <input type="tel" name="phone" id="phone" placeholder="5555555555"  pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </p>

                    <p>
                        <label for="doctor">Doctor's Name:</label>
                        <select name="doctor" id="doctor">
                            <option value="wilson">Joe Wilson</option>
                            <option value="deluca">Carina Deluca</option>
                            <option value="kepner">April Kepner</option>
                            <option value="hunt">Owen Hunt</option>
                        </p>
                </fieldset>
        </section>
    </main>
</body>
